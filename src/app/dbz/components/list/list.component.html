<h4>Listado</h4>
<ol class="list-group">
  <li
    *ngFor="let character of characterList;
            let i  = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }"><!--Linea Etiqueta li-->

    <div>
      <span class="text-primary">{{character.id}}.</span><br>
      {{character.name}} - Power: {{character.power}}.
    </div>

    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ol>
